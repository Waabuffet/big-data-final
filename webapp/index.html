<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Weather Data Charts</title>
    <style>
        th, td{
            text-align: center;
        }
        .sec{
            border-right: 1px solid grey;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Weather Data Charts</h1>

        <div>
            <canvas id="tempCanvas" width="400" height="100"></canvas>
        </div>
        <div>
            <canvas id="humCanvas" width="400" height="100"></canvas>
        </div>
        <div>
            <canvas id="wsCanvas" width="400" height="100"></canvas>
        </div>

        <div>
            <table class="table table-sm">
                <tr>
                    <th colspan="2" class="sec">Temperature</th>
                    <th colspan="2" class="sec">Humidity</th>
                    <th colspan="2">Wind Speed</th>
                </tr>
                <tr>
                    <td>min</td>
                    <td class="sec">max</td>
                    <td>min</td>
                    <td class="sec">max</td>
                    <td>min</td>
                    <td>max</td>
                </tr>
                <tr>
                    <td id="minTemperature"></td>
                    <td id="maxTemperature" class="sec"></td>
                    <td id="minHumidity"></td>
                    <td id="maxHumidity" class="sec"></td>
                    <td id="minWindSpeed"></td>
                    <td id="maxWindSpeed"></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/js/date_fns.js"></script>
    <script src="/js/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="/js/chart-fe.js"></script>
    <script src="/js/socket-fe.js"></script>
    
</body>
</html>
